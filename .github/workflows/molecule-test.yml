name: Molecule Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ansible-version: [2.9, 2.10, 2.11]
        python-version: [3.8, 3.9, 3.10]
        role: [ansible_role_base, ansible_role_shirasagi]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible==${{ matrix.ansible-version }} molecule[docker] docker

      - name: Install role requirements
        run: |
          cd ansible_roles/${{ matrix.role }}
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Molecule test for ${{ matrix.role }}
        run: |
          cd ansible_roles/${{ matrix.role }}
          MOLECULE_DESTROY=never molecule test

      - name: Upload Molecule Logs for ${{ matrix.role }}
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: molecule-logs-${{ matrix.role }}
          path: ansible_roles/${{ matrix.role }}/.molecule
